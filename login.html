<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <h1 id="title">江南展</h1>
    <form>
        <label>
            用户名:
            <input class="put" required type="text" placeholder="请输入用户名" size="25" id="accountName">
        </label>
        <span id="wrong1"></span>
        <br><br>
        <label>
            密&nbsp;&nbsp;码:
            <input class="put" required type="password" placeholder="请输入6~16位密码" size="25" id="password">
        </label>
        <span id="wrong2"></span>
        <br><br>
        <label>
            <input name="remember_me" type="checkbox">
            记住我
        </label>
        <a href="#" id="forget">忘记密码?</a>
        <p id="wrong3"></p>
        <a href="register.html" target="_blank"><input id="register" name="register" type="button" value="注册"></a>
        <input id="login" name="login" type="submit" value="登录">
    </form>
</div>
<script type="text/javascript">
    let name=/^[a-zA-Z][a-zA-Z0-9_]{4,15}$/;
    let psw=/^[a-zA-Z]\w{5,17}$/;
    let accountName = document.getElementById('accountName');
    let password = document.getElementById('password');
    let login =document.getElementById('login');
    let wrong1=document.getElementById('wrong1');
    let wrong2=document.getElementById('wrong2');
    let wrong3=document.getElementById('wrong3');
    accountName.onblur=function () {
        if (!name.exec(accountName.val)){
            wrong1.tagName='p';
            wrong1.innerHTML="请输入以字母开头,5-16字节,字母、数字、下划线"
        }
    }
    password.onblur=function () {
        if (!psw.exec(password.val)){
            wrong2.tagName='p';
            wrong2.innerHTML="请输入以字母开头,6~18字节，字母、数字、下划线"
        }
    }
    login.onclick = function() {
        if (accountName.val!=="admin"||password.val!=="123456"){
            wrong3.innerHTML="!用户名或密码错误";
        }
    }
</script>
</body>
</html>
