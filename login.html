<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <h1 id="title">江南展</h1>
    <form>
        <label>
            用户名:
            <input class="put" required type="text">
        </label>
        <br><br>
        <label>
            密码:
            <input class="put" required type="password">
        </label>
        <br><br>
        <label>
            <input name="remember_me" type="checkbox">
            记住我
        </label>
        <a href="#" id="forget">忘记密码?</a>
        <br><br>
        <a href="register.html" target="_blank"><input id="register" name="register" type="button" value="注册"></a>
        <input id="login" name="login" type="submit" value="登录">
    </form>
</div>
</body>
</html>
